<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/SkyCheckerWeb/">
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>SkyChecker</title>
        <link rel="stylesheet" href="/modules/flights/flights.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
        <script src="/libs/jquery-3.7.1.js"></script>
        <script type="module" src="/modules/flights/flights.js"></script>
        <script> 
            $(function(){
                $("#navbar").load("/modules/navigation/navbar.html");  
            });
        </script>
    </head>
    <body>
        <div id="navbar"></div>

        <div class="nav">
            <div id="checkDate"></div>
            <button class="arrow-button" id="prevButton">&larr; Prev</button>
            <button class="arrow-button" id="nextButton">Next &rarr;</button>
            <div class="foldable-list">
                <select id="dataSelector"></select>
            </div>
        </div>
        
        <div class="flights_main">
            <div class="navigation-box">
                <div class="flightCurrentInfo">
                    <div id="flightHeader"></div>
                    <div id="flightPrice"></div>
                    <div id="flightDeparture"></div>
                    <div id="flightReturn"></div>
                    <div id="flightDirect"></div>
                    <div id="lowestPrice"></div>
                    <div id="averagePrice"></div>
                </div>
            </div>

            <div class="main_flights">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </body>
</html>
